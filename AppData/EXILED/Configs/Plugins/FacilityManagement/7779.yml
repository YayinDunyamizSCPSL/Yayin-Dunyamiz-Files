is_enabled: false
debug: false
# Make infinite ammo for weapon.
infinite_ammo:
- ParticleDisruptor
# Make infinite ammo for weapon.
energy_micro_hid: 1
# Make infinite ammo for weapon.
energy_radio: 1
# Sets the config of Generator
custom_generator:
  unlock_cooldown: 0.100000001
  lever_delay: 0.5
  door_panel_cooldown: 0.899999976
  interaction_cooldown: 0
  deactivation_time: 125
  required_permission: ArmoryLevelOne
# Sets the time for Lift to teleport
lift_move_duration: {}
# Sets the Standard ammo limits for the player
standard_ammo_limits:
  Nato9: 30
  Nato556: 40
  Nato762: 40
  Ammo44Cal: 18
  Ammo12Gauge: 14
# Sets standard category limits
standard_category_limits:
  Armor: -1
  Grenade: 2
  Keycard: 3
  Medical: 3
  MicroHID: -1
  Radio: -1
  SCPItem: 3
  Firearm: 1
# Custom intercom content. If there's no specific content, then the default client content is used.
#         # Check GitHub ReadMe for more info (https://github.com/louis1706/FacilityManagement/blob/main/readme.md)
custom_text:
  Ready: Ready
  Transmitting: '{intercom_speaker_nickname} speaking {intercom_speech_remaining_time}'
  TrasmittingBypass: '{intercom_speaker_nickname} speaking {intercom_speech_remaining_time}'
  Restarting: Restarting please wait for {intercom_remaining_cooldown}
  AdminUsing: the Admin {intercom_speaker_nickname} is actually speaking
  Muted: Issou you are muted
  Wait: Wait
  Unknown: Unknown
# How mush the CustomText for intercom will be refresh (empty make refresh everytick)
intercom_refresh: 
# If all items and ragdolls in the facility should be removed after detonation.
warhead_cleanup: true
# Sets the config of Tesla.
custom_tesla:
  ignored_roles: []
  trigger_range: 5.0999999
  idle_range: 6.55000019
  activation_time: 0.75
  cooldown_time: 
# Sets the config of Scp914.
custom_scp914:
  knob_change_cooldown: 0.150000006
  door_close_time: 0.800000012
  item_upgrade_time: 10
  door_open_time: 13.5
  activation_cooldown: 16
# Sets the health of breakable windows.
custom_windows:
  Scp079Trigger:
    health: 5
    disable_scp_damage: true
# Sets the ignored damage of breakable Door (0 will make it Destructible for everything and -1 undestructible).
custom_doors:
  CheckpointEzHczA:
    health: 30
    required_permission: Checkpoints, ScpOverride
    require_all_permission: false
    damage_type_ignored: Grenade, Weapon, Scp096
  CheckpointEzHczB:
    health: 30
    required_permission: Checkpoints, ScpOverride
    require_all_permission: false
    damage_type_ignored: Grenade, Weapon, Scp096
  GR18Inner:
    health: 150
    required_permission: None
    require_all_permission: 
    damage_type_ignored: 0
# Give to x RoleType Some AHP (old name for SCP of Humeshield that are now separated so this only give AHP now).
role_type_hume_shield:
  Tutorial:
    amount: 60
    regen: 1.5
    efficacy: 1
    sustain: 5
# Ability to modify the default value of the choosen ItemType.
custom_item:
  KeycardJanitor:
    custom:
      Permissions: ContainmentLevelOne, ArmoryLevelOne
  KeycardResearchCoordinator:
    custom:
      Permissions: ContainmentLevelTwo
  Coin:
    custom:
      Scale: (1.00, 2.00, 1.00)
  GrenadeHE:
    custom:
      FuseTime: 1
      Scale: 1
# Ability to modify the default value of the choosen RoleTypeId.
custom_role:
  Scp3114:
    custom:
      DisguiseDuration: 600
      IsUsingStamina: False
      IsInvisible: True
