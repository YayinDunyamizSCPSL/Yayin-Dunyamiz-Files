# Zombie Infection Game Mode
nfect_translate:
  zombie_command_name: 'zombie'
  zombie_name: 'Zombie Infection'
  zombie_description: 'Zombie mode, the purpose of which is to infect all players.'
  zombie_before_start: |-
    <color=#D71868><b><i>{name}</i></b></color>
    <color=#ABF000>There are <color=red>{time}</color> seconds left before the game starts.</color>
  zombie_cycle: |-
    <color=#D71868><b><i>{name}</i></b></color>
    <color=yellow>Humans left: <color=green>{count}</color></color>
    <color=yellow>Elapsed Duration: <color=red>{time}</color></color>
  zombie_extra_time: |-
    Extra time: {extratime}
    <color=yellow>The <b><i>Last</i></b> person left!</color>
    <color=yellow>Elapsed Duration: <color=red>{time}</color></color>
  zombie_win: |-
    <color=red>Zombie Win!</color>
    <color=yellow>Elapsed Duration: <color=red>{time}</color></color>
  zombie_lose: |-
    <color=yellow><color=#D71868><b><i>Humans</i></b></color> Win!</color>
    <color=yellow>Elapsed Duration: <color=red>{time}</color></color>
# Atomic Escape Game Mode
escape_translate:
  escape_command_name: 'escape'
  escape_name: 'Atomic Escape'
  escape_description: 'Escape from the facility behind SCP-173 at supersonic speed!'
  escape_before_start: |-
    {name}
    Prepare to escape from the facility before it explodes!
    <color=red>Time until round starts: {time} seconds</color>
  escape_cycle: |-
    {name}
    <color=red>{time}</color> seconds until explosion!
  escape_end: |-
    {name}
    <color=red>{players} Players Escaped </color>
# Simon's Prison Game Mode
jail_translate:
  jail_command_name: 'jail'
  jail_name: 'Simon''s Prison'
  jail_description: 'Jail mode from CS 1.6, in which you need to hold events [VERY HARD].'
  jail_before_start: |-
    <color=yellow><color=red><b><i>{name}</i></b></color>
    <i>Trigger or release a lockdown by shooting the big button</i>
    Before the start: <color=red>{time}</color> seconds</color>
  jail_before_start_prisoners: |-
    <color=yellow><color=red><b><i>{name}</i></b></color>
    <i>Escape the prison at any costs. Be careful. Items ar scattered around the map to help you survive.</i>
    Before the start: <color=red>{time}</color> seconds</color>
  jail_cycle: |-
    <size=20><color=red>{name}</color>
    <color=yellow>Prisoners: {dclasscount}</color> || <color=#14AAF5>Jailers: {mtfcount}</color>
    <color=red>{time}</color></size>
  jail_prisoners_win: |-
    <color=red><b><i>Prisoners Win</i></b></color>
    <color=red>{time}</color>
  jail_jailers_win: |-
    <color=#14AAF5><b><i>Jailers Win</i></b></color>
    <color=red>{time}</color>
  jail_lockdown_on_cooldown: 'You cannot trigger a lockdown, while it is on cooldown. Cooldown Remaining: {cooldown}'
  jail_lives_remaining: 'You have {lives} lives remaining.'
  jail_no_lives_remaining: 'You have no more lives remaining.'
