# Determines the C.A.S.S.I.E string to use when there is one breached SCP.
scp_announce_string_singular:
  cassie_text: '{LIST} HAS BREACHED CONTAINMENT'
  caption_text: '{LIST} has breached containment.'
# Determines the C.A.S.S.I.E string to use when there is more than one breached SCP.
scp_announce_string_multiple:
  cassie_text: '{LIST} HAVE BREACHED CONTAINMENT'
  caption_text: '{LIST} have breached containment.'
# Determines the C.A.S.S.I.E string to use when the scan is started.
scan_start_message:
  cassie_text: 'FACILITY SCAN BEGUN . ESTIMATED TIME {LENGTH} SECONDS'
  caption_text: 'Facility scan begun. Estimated time: {LENGTH} seconds.'
# Determines the C.A.S.S.I.E string to use when the scan is completed.
scan_finish_message:
  cassie_text: 'FACILITY SCAN COMPLETE . {HUMANCOUNT} HUMANS DETECTED . {SCPCOUNT} SCPS DETECTED . FOUND {LIST}'
  caption_text: 'Facility scan complete. {HUMANCOUNT} humans detected. {SCPCOUNT} SCPs detected. Found {LIST}.'
# Determines the C.A.S.S.I.E string to use when the scan is completed and nobody is alive.
scan_nobody_message:
  cassie_text: 'FACILITY SCAN COMPLETE . NO HUMANS OR SCPS DETECTED'
  caption_text: 'Facility scan complete. No humans or SCPs detected.'
