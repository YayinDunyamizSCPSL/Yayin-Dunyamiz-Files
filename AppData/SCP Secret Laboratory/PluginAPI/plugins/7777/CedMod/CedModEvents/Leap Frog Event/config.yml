description: >+
  Herkes asansörlerin kilitli olduğu doktorlar odasında ortaya çıkacak. Tüm SCP'ler 939 ve diğer herkes Sınıf-D olacak. 939'lar tuzağa düşürülür, böylece saldırmak için sadece hamle yeteneklerini kullanabilirler. Her dakika yeni bir köpek ortaya çıkar. D sınıfı adrenalin ve ağrı kesici alır. Işıkların sönme ihtimali %50'dir ve el feneri verilir. Hayatta kalan son D sınıfı kazanır!

