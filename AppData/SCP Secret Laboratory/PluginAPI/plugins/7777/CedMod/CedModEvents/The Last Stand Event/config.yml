description: >+
  Tüm NTF'ler tüm SCP'ler tarafından rastgele bir odada tuzağa düşürülür. SCP'ler tüm NTF'nin kaçmasını engellemelidir. Zorluk derecesi artan 3 tur olacak. En zor turdan kaçan oyuncu kazanır!

