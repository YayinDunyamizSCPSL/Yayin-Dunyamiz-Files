detective_broadcast:
- '<b><color=#0000FF><align=left>Dedektif</color> - Amaç: Masumların kazanmasına yardım etmek</b>'
- Bir dedektif olarak masum olduğunuz varsayılan olarak kanıtlanmıştır.
- Hainleri bulmanıza yardımcı olacak bir dükkana erişim elde edersiniz (Envanterdeki anahtar karta sağ tıklayın)
- Kanıt toplayarak mağaza için puan kazanırsınız, örneğin cesetleri teşhis ederek
ınnocent_broadcast:
- '<b><color=#00FF00><align=left>Innocent</color> - Objective: Survive</b>'
- You must not RDM(kill with an invalid reason) otherwise you will be slain and miss out the next round
- You get an ID-Gun(the revolver) which when pointed at a body determines if they where a traitor or not(USE IT)
- you can kill players that do not ID bodies right away e.g. a player walks over a body without ID-ing it
traitor_broadcast:
- '<b><color=#FF0000><align=left>Hain</color> - Amaç: Tüm masumları öldürmek</b>'
- Hain takım arkadaşlarınızı D Sınıfı olarak göründükleri için görebilirsiniz
- Tüm masumları öldürmenize yardımcı olacak bir dükkana erişim elde edersiniz (Envanterdeki anahtar karta sağ tıklayın)
- Haritada hızlıca dolaşmak için havalandırma deliklerini kullanabilirsiniz (üzerlerinde E tuşuna basın)
- Geminin etrafındaki belirli kolları çekerek sabotaj yapabilirsiniz, örneğin elektrik sistemindeki ışıkları kapatabilirsiniz.
jester_broadcast:
- '<b><color=#FF80FF><align=left>Soytarı</color> - Amaç: Ölmek</b>'
- Kazanmak için sadece bir masumun ölmesi gerekir, hainler sayılmaz
- Soytarı olarak kimseyi öldüremezsiniz
- Havalandırma deliklerini kullanabilirsiniz ama hainler sizin soytarı olduğunuzu görebilir
ready_up_broadcast: >-
  <size=20><line-height=80%><color=#00FF00><b>Oyun Modu:</b></color> Traitor Among US (CSGO modunun uyarlaması [TTT] Trouble in Terrorist Town) - Birkaç oyuncu Hain, Dedektif ve Soytarıdır, geri kalanı Masumdur. Hainler kazanmak için tüm Masumları öldürmeli, Masumlar ise Hainlerin kim olduğunu bulmalı ve onları öldürmelidir. Masumların sayısı Hainlerden çok daha fazladır, ancak kim olduklarını bilmemektedirler. Dedektiflerin masumiyeti kanıtlanmıştır ve Masumların kazanmasına yardım etmelidirler. Soytarılar öldüremez ve masum bir oyuncu onları öldürdüğünde kazanır.<size=27><line-height=75%>

  <color=#FF0000><b>Kurallar:</b> ATEŞ ETMEDEN ÖNCE BİR İNSANIN HAİN OLDUĞUNDAN EMİN OLMALISINIZ!!!</color> Tüm oyuncular, bir cesede doğrultulduğunda cesedin kimliğini belirleyen ve oyuncunun masum mu yoksa hain mi olduğunu sunucuya bildiren Kimlik Silahlarına sahiptir. Birinin başka bir kişiyi vurup öldürdüğünü görürseniz ve cesedin kimliğini belirlemezlerse veya kurban masumsa, saldırgan bir Haindir. Bunun gerçekleştiğini görmelisiniz ve "hislerinizden" ya da köşede ateş edildiğini duyduğunuz için gidemezsiniz. Bir oyuncunun havalandırma deliklerini kullandığını görmek onun Hain olduğunun kanıtı değildir çünkü Soytarılar da havalandırma deliklerini kullanabilir. Hazırlanmak için bu kuralları anlıyorsanız, masadaki cesedin kimliğini belirleyin (diğer insanlara kuralları okumalarını söylemek dışında nasıl hazırlanacaklarını söylemeyin)
