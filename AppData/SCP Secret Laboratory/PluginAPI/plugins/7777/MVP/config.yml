# Duration of broadcast, might need to be increased if round end time set in config is longer
duration: 11
# Set text format shared between stats with tags and display text you want to appear at the top
start: <size=31><line-height=0.9em>[<color=#0096FF><b>⚚</b></color>]<color=#70C3FF><b> Yayin Dünyamız MVP Listesi </color></b>[<color=#0096FF><b>⚚</b></color>]\n
# Format used for each stat, if set to no text/empty the stat will not be displayed
most_kills_as_scp: <color=#0096FF>{name}</color>, <color=#70C3FF>{kills}</color> öldürmeleriyle <color=#70C3FF>{role}</color> olarak en çok öldürmeye sahipti
first_to_kill_scp: <color=#0096FF>{name}</color> bir <color=#70C3FF>SCP</color>'yi ilk öldüren oldu
# Replaces first_to_kill_scp if player has more than one kill
most_scps_killed: <color=#0096FF>{name}</color> {scps} öldürmüştü
most_scps_killed_list_item: <color=#0096FF>{scp}</color>
most_kills_as_human: <color=#0096FF>{name}</color>, <color=#70C3FF>{kills}</color> öldürmeleriyle bir insan olarak en çok öldürmeye sahipti
first_to_escape: <color=#0096FF>{name}</color>, <color=#70C3FF>{time}</color>'da {role} olarak kaçan ilk kişiydi
best_achievement: <color=#0096FF><b>{name}</b></color> <color=#70C3FF><b>{achievement}</b></color> başarımını aldı - {description}
# Close out tags from the Start and display text you want to appear at the bottom
end: </line-height></size>
# Achievements to be tracked during the round. Order of achievements determine priority, ones closer to the top override lower ones. contains all valid achievements by default(christmas, halloween and They Are Just Resources... are missing due to techinal reasons)
