final_regex: ["discord\\.gg":"","http://":"","https://":"","www\\.":"", "<@":"<", "<@!":"<!"]

messages:
  onroundstart:
    message: ":zap: **Раунд начался.**"
    regex: []

  onconnect:
    # ipaddress - string
    # steamid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: ":arrow_right: Игрок (<var:steamid>) пытается присоединиться..."
    regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**:arrow_backward: <var:name> (<var:steamid>) покинул сервер.**"
    regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Раунд закончился спустя <var:duration> минут.**
      ```
      Класса Д сбежало:      <var:dclassescaped>/<var:dclassstart>\n
      Учёных выжило:         <var:scientistsescaped>/<var:scientistsstart>\n
      Кол-во SCP:            <var:scpdead>/<var:scpstart>\n
      Убито SCP:             <var:scpkills>\n
      Боеголовка switchwas<var:warheaddetonated> сдетонирована.
      ```
    regex: ["switchwasTrue":"была","switchwasFalse":"не была"]

  onwaitingforplayers:
    message: ":white_check_mark: **Сервер готов и ожидает игроков.**"
    regex: []

  onroundrestart:
    message: ":arrows_counterclockwise: **Раунд перезапускается...**"
    regex: []

  onsetservername:
    # servername - string
    message: "**Имя сервера: <var:servername>.**"
    regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # ipaddress
    # name
    # playerid
    # steamid
    # class
    # team
    message: ":control_knobs: <var:name> (<var:steamid>) активировал SCP-914 в положении <var:knobsetting>."
    regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # ipaddress - string
      # name - string
      # playerid - int
      # steamid - string
      # class - Role
      # team - Team
      initiated:
        message: ":radioactive: **Процесс детонации боеголовкибыл запущее игроком <var:name> (<var:steamid>), до взрыва осталось <var:timeleft> секунд. Всем немедленно эвакуироваться.**"
        regex: [ ]
      resumed:
        message: ":radioactive: **Процесс детонации боеголовки был возобновлён игроком <var:name> (<var:steamid>), до взрыва осталось <var:timeleft> секунд.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: ":radioactive: **Процесс детонации боеголовки был удалённо запущен по приказу Совета О5. Всему персоналу немедленно эвакуироваться.**"
        regex: []
      resumed:
        message: ":radioactive: **Процесс детонации боеголовки был удалённо запущен по приказу Совета О5. До детонации осталось <var:timeleft> секунд.**"
        regex: []

  onstopcountdown:
    default:
      # timeleft
      # ipaddress
      # name
      # playerid
      # steamid
      # class
      # team
      message: ":radioactive: **Процесс детонации боеголовки был отменён игроком <var:name> (<var:steamid>). До взрыва оставалось <var:timeleft> секунд.**"
      regex: []
    noplayer:
      # timeleft
      message: ":radioactive: **Процесс детонации ьыл удалённо отменён по приказу Комитета По Этике. До взрыва оставалось <var:timeleft> секунд.**"
      regex: []

  ondetonate:
    message: ":radioactive: **Была зафиксирована детонация боеголовки. Оперативники МОГ уже приближаются для зачистки оставшихся целей.**"
    regex: []

  ondecontaminate:
    message: ":biohazard: **Обеззаражвание ЛЗС было начато. Все биологические субстанции будут уничтожены.**"
    regex: []

  onsummonvehicle:
    chaos:
      message: ":blue_car: **Внимание: неизвестный автомобиль проник на территорию комплекса.**"
      regex: []
    mtf:
      message: ":helicopter: **Вертолёт МОГа в зоне видимости. Подготовка к высадке.**"
      regex: []

  ongeneratorfinish:
    # room
    # ipaddress
    # name
    # playerid
    # steamid
    # class
    # team
    message: ":electric_plug: Генератор в <var:room> был активирован игроком <var:name> (<var:steamid>)."
    regex: [ ]

  onplayerhurt:
    # damage - float
    # damagetype - DamageType
    # attackeripaddress - string
    # attackername - string
    # attackerplayerid - int
    # attackersteamid - string
    # attackerclass - Role
    # attackerteam - Team
    # playeripaddress - string
    # playername - string
    # playerplayerid - int
    # playersteamid - string
    # playerclass - Role
    # playerteam - Team
    default:
      message: ":red_circle: <var:playername> (<var:playersteamid>) был атакова <var:attackername> (<var:attackersteamid>) используя <var:damagetype> (Получил <var:damage> урон(а))."
      regex: ["using UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]
    friendlyfire:
      message: ":red_circle: **<var:playerteam> <var:playername> (<var:playersteamid>) был атакован союзником <var:attackerteam> <var:attackername> (<var:attackersteamid>) используя <var:damagetype> (Получил <var:damage> урона(а)).**"
      regex: ["using UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]
    noattacker:
      message: ":red_circle: <var:playername> (<var:playersteamid>) получил <var:damage> урона из-за <var:damagetype>."
      regex: ["damage by UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]

  onplayerdie:
