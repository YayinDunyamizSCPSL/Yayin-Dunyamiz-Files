    # attackerplayerid - int
    # attackersteamid - string
    # attackerclass - Role
    # attackerteam - Team
    # playeripaddress - string
    # playername - string
    # playerplayerid - int
    # playersteamid - string
    # playerclass - Role
    # playerteam - Team
