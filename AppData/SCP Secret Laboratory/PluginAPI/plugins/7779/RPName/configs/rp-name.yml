# Max random number.
max_number: 9999
# List of roles and their display names. (%HumanName% - Rp-name of the player, %NickName% - Nickname of the player, %RandNum% - Generated random number)
class_name:
  Scp049: SCP-049 (%NickName%)
  Scp0492: SCP-049-2 (%HumanName%) [%NickName%]
  Scp079: SCP-079 (%NickName%)
  Scp096: SCP-096 (%NickName%)
  Scp106: SCP-106 (%NickName%)
  Scp173: SCP-173 (%NickName%)
  Scp939: SCP-939 (%NickName%)
  ClassD: D-%RandNum% (%NickName%)
  Scientist: Dr. %HumanName% (%NickName%)
  FacilityGuard: Güvenlik %HumanName% (%NickName%)
  NtfCaptain: Albay %HumanName% (%NickName%)
  NtfSergeant: Çavuş %HumanName% (%NickName%)
  NtfPrivate: Er %HumanName% (%NickName%)
  NtfSpecialist: Uzman %HumanName% (%NickName%)
  ChaosConscript: Chaos Ajanı %HumanName% (%NickName%)
  ChaosRepressor: Chaos Ajanı %HumanName% (%NickName%)
  ChaosMarauder: Chaos Ajanı %HumanName% (%NickName%)
  ChaosRifleman: Chaos Ajanı %HumanName% (%NickName%)
