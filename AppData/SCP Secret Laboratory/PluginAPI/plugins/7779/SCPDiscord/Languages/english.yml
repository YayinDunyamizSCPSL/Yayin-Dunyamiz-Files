messages:
  onroundstart:
    message: "**Round started.**"
    regex: []

  onconnect:
    # ipaddress - string
    # steamid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Player (<var:steamid>) attempting connection..."
    regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:name> (<var:steamid>) left the game.**"
    regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Round ended after <var:duration> minutes.**
      ```
      Escaped D-class:            <var:dclassescaped>/<var:dclassstart>\n
      Rescued Scientists:         <var:scientistsescaped>/<var:scientistsstart>\n
      Contained SCPs:             <var:scpdead>/<var:scpstart>\n
      Killed by SCP:              <var:scpkills>\n
      Warhead switchwas<var:warheaddetonated> detonated.
      ```
    regex: ["switchwasTrue":"was","switchwasFalse":"was not"]

  onwaitingforplayers:
    message: "**Server is ready and waiting for players.**"
    regex: []

  onroundrestart:
    message: "**Round is restarting...**"
    regex: []

  onsetservername:
    # servername - string
    message: "**Server name: <var:servername>.**"
    regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # ipaddress
    # name
    # playerid
    # steamid
    # class
    # team
    message: "<var:name> (<var:steamid>) activated SCP-914 on the setting <var:knobsetting>."
    regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # ipaddress - string
      # name - string
      # playerid - int
      # steamid - string
      # class - Role
      # team - Team
      initiated:
        message: "**The alpha warhead has been activated by <var:name> (<var:steamid>), <var:timeleft> seconds until detonation. All personnel must evacuate immediately.**"
        regex: [ ]
      resumed:
        message: "**The alpha  warhead countdown has been resumed by <var:name> (<var:steamid>), <var:timeleft> seconds until detonation.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**The alpha warhead has been remotely activated by order of the O5 Council. All personnel must evacuate immediately.**"
        regex: []
      resumed:
        message: "**The alpha warhead countdown has been remotely resumed by order of the O5 Council. <var:timeleft> seconds left until detonation.**"
        regex: []

  onstopcountdown:
    default:
      # timeleft
      # ipaddress
      # name
      # playerid
      # steamid
      # class
      # team
      message: "**The alpha warhead detonation has been canceled by <var:name> (<var:steamid>) with <var:timeleft> seconds left.**"
      regex: []
    noplayer:
      # timeleft
      message: "**The alpha warhead detonation has been canceled remotely by order of the Ethics Committee with <var:timeleft> seconds left.**"
      regex: []

  ondetonate:
    message: "**Detonation of the alpha warhead has been detected. MTF operatives are inbound to clear out any remaining threats.**"
    regex: []

  ondecontaminate:
    message: "**Light Containment Zone de-contamination has been initiated, all biological material will be destroyed.**"
    regex: []

  onsummonvehicle:
    chaos:
      message: "**Warning: Unauthorized vehicle has breached the site perimeter.**"
