# 对最终版本的消息进行处理，这是唯一影响玩家名称的正则表达式。
final_regex: ["discord\\.gg":"","http://":"","https://":"","www\\.":"", "<@":"<", "<@!":"<!"]

messages:
  onroundstart:
    message: "**回合已经开始**"
    regex: []

  onconnect:
    # ipaddress - 字符串(string)
    # steamid - 字符串(string)
    # jointype - CentralAuthPreauthFlags
    # region - 字符串(string)
    message: "玩家 <var:steamid> 正在尝试连接..."
    regex: []

  onplayerleave:
    # ipaddress - 字符串(string)
    # playerid - 数字(int)
    # steamid - 字符串(string)
    # name - 字符串(string)
    message: "**玩家 <var:name> (<var:steamid> <var.ipaddress>) 离开了服务器**"
    regex: []

  onroundend:
    # 回合时长(duration) - int
    # 胜利阵营(leadingteam) -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # 基金会死亡(mtfdead) - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # SCP死亡数(scpdead) - int
    # SCP击杀(scpkills) - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **回合结束！ 回合时长 <var:duration> 分钟**
      ```
      逃脱的D级人员数:            <var:dclassescaped>/<var:dclassstart>\n
      获救的科学家数:             <var:scientistsescaped>/<var:scientistsstart>\n
      剩余SCP:                   <var:scpdead>/<var:scpstart>\n
      SCP击杀数:                 <var:scpkills>\n
      Alpha核弹 <var:warheaddetonated> 引爆.
    regex: ["True":"被","False":"未被"]

  onwaitingforplayers:
    message: "**服务器正在等待玩家**"
    regex: []

  onroundrestart:
    message: "**回合正在重启...**"
    regex: []

  onsetservername:
    # 服务器名(servername) - 字符串(string)
    message: "**服务器名: <var:servername>.**"
    regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # ipaddress
    # name
    # playerid
    # steamid
    # class
    # team
    message: "<var:name> (<var:steamid>) 使用了SCP-914，模式 <var:knobsetting>."
    regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # ipaddress - string
      # name - string
      # playerid - int
      # steamid - string
      # class - Role
      # team - Team
      initiated:
        message: "**Alpha引爆程序被 <var:name> (<var:steamid>) 激活, <var:timeleft> 秒后将引爆. 所有人员必须立刻撤离.**"
        regex: [ ]
      resumed:
        message: "**Alpha引爆程序被 <var:name> (<var:steamid>) 再次激活, <var:timeleft> 秒后将引爆.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**Alpha核弹已根据O5议会的命令远程强制启动, 起爆程序无法终止. 所有人员必须立即撤离!**"
        regex: []
      resumed:
        message: "**根据O5议会的命令，Alpha核弹已被远程强制启动, 起爆程序无法终止. 距离爆炸还剩 <var:timeleft> 秒**"
        regex: []

  onstopcountdown:
    default:
      # timeleft
      # ipaddress
      # name
      # playerid
      # steamid
      # class
      # team
      message: "**Alpha核弹被 <var:name> (<var:steamid>) 在还剩 <var:timeleft> 秒的时候取消,系统正在重启....**"
      regex: []
    noplayer:
      # timeleft
      message: "**根据伦理道德委员会的命令，Alpha核弹的引爆程序已被远程强制取消，还剩 <var:timeleft> 秒**"
      regex: []

  ondetonate:
    message: "**已经检测到Alpha核弹爆炸. MTF特工已进入地表清除任何剩余的威胁.**"
    regex: []

  ondecontaminate:
    message: "**轻收容净化程序已经开始, 所有生物将被摧毁.**"
    regex: []

  onsummonvehicle:
    chaos:
