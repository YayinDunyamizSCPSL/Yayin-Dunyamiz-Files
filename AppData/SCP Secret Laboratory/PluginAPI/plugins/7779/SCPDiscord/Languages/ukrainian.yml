messages:
  onroundstart:
    message: "**Раунд почався.**"
    regex: []

  onconnect:
    # ipaddress - string
    # steamid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Гравць (<var:steamid>) намагається приєднатись..."
    regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:name> (<var:steamid>) покинув сервер.**"
    regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Раунд закінчився піся <var:duration> хвилин.**
      ```
      Втекло Д-класу:            <var:dclassescaped>/<var:dclassstart>\n
      Врятовано Науковців:         <var:scientistsescaped>/<var:scientistsstart>\n
      Кількість SCPs:             <var:scpdead>/<var:scpstart>\n
      Вбито SCP:              <var:scpkills>\n
      Боєголовка switchwas<var:warheaddetonated> підірвана.
      ```
    regex: ["switchwasTrue":"була","switchwasFalse":"не була"]

  onwaitingforplayers:
    message: "**Сервер готовий та очикує гравців.**"
    regex: []

  onroundrestart:
    message: "**Перезапуск раунду...**"
    regex: []

  onsetservername:
    # servername - string
    message: "**Назва серверу: <var:servername>.**"
    regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # ipaddress
    # name
    # playerid
    # steamid
    # class
    # team
    message: "<var:name> (<var:steamid>) активував SCP-914 на режимі <var:knobsetting>."
    regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # ipaddress - string
      # name - string
      # playerid - int
      # steamid - string
      # class - Role
      # team - Team
      initiated:
        message: "**Зворотній відлік Альфа-боєголовки було розпочатий <var:name> (<var:steamid>), <var:timeleft> секунд до детонації. Весь персонал повинен негайно евакуюватися.**"
        regex: [ ]
      resumed:
        message: "**Зворотній відлік Альфа-боєголовки було відновлений <var:name> (<var:steamid>), <var:timeleft> секунд до детонації.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**Зворотній відлік Альфа-боєголовки було розпочатий дистанційно за наказом Ради O5. Весь персонал повинен негайно евакуюватися.**"
        regex: []
      resumed:
        message: "**Зворотній відлік Альфа-боєголовки було відновлений дистанційно за наказом Ради O5. Весь персонал повинен негайно евакуюватися.**"
        regex: []

  onstopcountdown:
    default:
      # timeleft
      # ipaddress
      # name
      # playerid
      # steamid
      # class
      # team
      message: "**Зворотній відлік Альфа-боєголовки було скасовано <var:name> (<var:steamid>) за <var:timeleft> секунд до кінця.**"
