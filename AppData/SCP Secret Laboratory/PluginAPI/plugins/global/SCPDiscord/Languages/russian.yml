# Executes on usernames
user_regex: ["<@":"\\<@", "<@!":"\\<@!", "`":"\\`", "\\*":"\\*", "_":"\\_", "~":"\\~"]

# Executes on the final version of the message, after everything else has completed
final_regex: ["discord\\.gg":"","discord\\.com":"","http://":"","https://":""]

messages:
  onroundstart:
    message: "**Раунд начался.**"
    regex: []

  onconnect:
    # ipaddress - string
    # userid - string
    # jointype - CentralAuthPreauthFlags
    # region - string
    message: "Игрок (<var:userid>) пытается присоединиться..."
    regex: []

  onplayerleave:
    # ipaddress - string
    # playerid - int
    # steamid - string
    # name - string
    message: "**<var:player-name> (<var:player-userid>) покинул сервер.**"
    regex: []

  onroundend:
    # duration - int
    # leadingteam -string
    # dclassalive - int
    # dclassdead - int
    # dclassescaped - int
    # dclassstart - int
    # mtfalive - int
    # mtfdead - int
    # mtfstart - int
    # scientistsalive - int
    # scientistsdead - int
    # scientistsescaped - int
    # scientistsstart - int
    # scpalive - int
    # scpdead - int
    # scpkills - int
    # scpstart - int
    # warheaddetonated - bool
    # warheadkills - int
    # zombiesalive - int
    # zombieschanged - int
    message: >+
      **Раунд закончился спустя <var:duration> минут.**
      ```
      Класса Д сбежало:      <var:dclassescaped>/<var:dclassstart>\n
      Учёных выжило:         <var:scientistsescaped>/<var:scientistsstart>\n
      Кол-во SCP:            <var:scpdead>/<var:scpstart>\n
      Убито SCP:             <var:scpkills>\n
      Боеголовка switchwas<var:warheaddetonated> сдетонирована.
      ```
    regex: ["switchwasTrue":"была","switchwasFalse":"не была"]

  onwaitingforplayers:
    message: "**Сервер готов и ожидает игроков.**"
    regex: []

  onroundrestart:
    message: "**Раунд перезапускается...**"
    regex: []

  onsetservername:
    # servername - string
    message: "**Имя сервера: <var:servername>.**"
    regex: []

  onscp914activate:
    # knobsetting - KnobSetting
    # player - Player
    message: "<var:player-name> (<var:player-userid>) активировал SCP-914 в положении <var:knobsetting>."
    regex: []

  onstartcountdown:
    player:
      # isAutomatic - bool
      # timeleft - float
      # player - Player
      initiated:
        message: "**Процесс детонации боеголовкибыл запущее игроком <var:player-name> (<var:player-userid>), до взрыва осталось <var:timeleft> секунд. Всем немедленно эвакуироваться.**"
        regex: [ ]
      resumed:
        message: "**Процесс детонации боеголовки был возобновлён игроком <var:player-name> (<var:player-userid>), до взрыва осталось <var:timeleft> секунд.**"
        regex: [ ]
    server:
      # isAutomatic - bool
      # timeleft - float
      initiated:
        message: "**Процесс детонации боеголовки был удалённо запущен по приказу Совета О5. Всему персоналу немедленно эвакуироваться.**"
        regex: []
      resumed:
        message: "**Процесс детонации боеголовки был удалённо запущен по приказу Совета О5. До детонации осталось <var:timeleft> секунд.**"
        regex: []

  onstopcountdown:
    default:
      # timeleft
      # player - Player
      message: "**Процесс детонации боеголовки был отменён игроком <var:player-name> (<var:player-userid>). До взрыва оставалось <var:timeleft> секунд.**"
      regex: []
    noplayer:
      # timeleft
      message: "**Процесс детонации ьыл удалённо отменён по приказу Комитета По Этике. До взрыва оставалось <var:timeleft> секунд.**"
      regex: []

  ondetonate:
    message: "**Была зафиксирована детонация боеголовки. Оперативники МОГ уже приближаются для зачистки оставшихся целей.**"
    regex: []

  ondecontaminate:
    message: "**Обеззаражвание ЛЗС было начато. Все биологические субстанции будут уничтожены.**"
    regex: []

  onsummonvehicle:
    chaos:
      message: "**Внимание: неизвестный автомобиль проник на территорию комплекса.**"
      regex: []
    mtf:
      message: "**Вертолёт МОГа в зоне видимости. Подготовка к высадке.**"
      regex: []

  ongeneratorfinish:
    # room
    # player - Player
    message: "Генератор в <var:room> был активирован игроком <var:player-name> (<var:player-userid>)."
    regex: [ ]

  onplayerhurt:
    # damage - float
    # damagetype - DamageType
    # attacker - Player
    # target - Player
    default:
      message: "<var:target-name> (<var:target-userid>) был атакова <var:attacker-name> (<var:attacker-userid>) используя <var:damagetype> (Получил <var:damage> урон(а))."
      regex: ["using UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]
    friendlyfire:
      message: "**<var:target-team> <var:target-name> (<var:target-userid>) был атакован союзником <var:attacker-team> <var:attacker-name> (<var:attacker-userid>) используя <var:damagetype> (Получил <var:damage> урона(а)).**"
      regex: ["using UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]
    noattacker:
      message: "<var:target-name> (<var:target-userid>) получил <var:damage> урона из-за <var:damagetype>."
      regex: ["damage by UNKNOWN":"с помощью неизвестных средств", "-1 damage":"огромный"]

  onplayerdie:
    # damagetype - DamageType
    # attacker - Player
    # target - Player
    default:
      message: "<var:target-name> (<var:target-userid>) был убит игроком <var:attacker-name> (<var:attacker-userid>) используя <var:damagetype>."
      regex: ["using UNKNOWN":"с помощью неизвестных средств"]
    friendlyfire:
      message: "**<var:target-team> <var:target-name> (<var:target-userid>) был убит союзником <var:attacker-team> <var:attacker-name> (<var:attacker-userid>) используя <var:damagetype>.**"
      regex: ["using UNKNOWN":"с помощью неизвестных средств"]
    nokiller:
      message: "<var:target-name> (<var:target-userid>) умер из-за <var:damagetype>."
      regex: ["died by UNKNOWN":"died in an unknown way"]

